<html lang="en">

<head>
    <title>Amazon ElastiCache Chat</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/bootstrap.4.0.0-alpha.6.min.css">
    <link rel="stylesheet" href="css/chat.css">
</head>

<body>
    <div id="app">
        <div class="container-fluid">
            <div class="row">
                <nav class="col-sm-2 bg-faded members">
                    <div class="row members-body" v-cloak>
                        <div class="col-sm-12">
                            Members
                        </div>
                        <ul id="members" class="list-group members-group"></ul>
                    </div>
                </nav>
                <main class="col-sm-10 offset-sm-2 messages-main">
                    <div class="row messages-body" v-cloak>
                        <div class="col-sm-12">
                            Messages
                        </div>
                        <div class="col-sm-12">
                            <ul id="messages" class="list-group message-group"></ul>
                        </div>
                    </div>
                    <div class="row messages-footer">
                        <div class="input-group">
                            <input id="message" type="text" class="form-control" placeholder="Message text..." value="">
                            <span class="input-group-btn">
                                <button id="send" class="btn btn-primary" type="button">Send</button>
                            </span>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.2/moment.min.js"></script>

    <script>
        var socket = io();
        var message = '',
            messages = [],
            members = {};

        var inputMessage = $('#message');

        inputMessage.on('keypress', function(e) {
            if(e.which === 13){
                send();
            }
        });

        $('#send').on('click', function() {
            send();
        });

        socket.on('messages', function(msgs) {
            messages.push(msgs);
            setMessages(messages);
        });

        socket.on('message_history', function(msgs) {
            messages = msgs;
            setMessages(messages);
        });

        socket.on('member_add', function(member) {
            members[member.socket] = member;
            setMembers(members);
        });

        socket.on('member_delete', function(socket_id) {
            delete members[socket_id];
            setMembers(members);
        });

        socket.on('member_history', function(mms) {
            members = mms;
            setMembers(members);
        });

        function send() {
            message = inputMessage.val();
            socket.emit('send', message);
            message = '';
            inputMessage.val('');
        }

        function formatMessageDate(date) {
            return moment(date).format("h:mm:ss a");
        }

        function setMessages(msgs) {
            var msgItem = '';
            $.each(msgs, function(key, message) {
                msgItem += '<li class="list-group-item message-item d-flex" track-by="$index">';
                msgItem += message.message;
                msgItem += '<hr>';
                msgItem += '<small class="text-muted">' + message.username + ' @ ' + formatMessageDate(message.date) + '</small>';
                msgItem += '</li>';
            });

            $("#messages").html(msgItem);
        }

        function setMembers(mms) {

            var mmsItem = '';
            $.each(mms, function(key, member) {
                mmsItem += '<li class="list-group-item member-item justify-content-between bg-faded">';
                mmsItem += '<small>' + member.username + '</small>';
                mmsItem += '</li>';
            });

            $("#members").html(mmsItem);
        }
    </script>
</body>

</html>
