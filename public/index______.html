<!DOCTYPE html>
<html lang="en">

<head>
    <title>Chat</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/bootstrap.4.0.0-alpha.6.min.css">
    <link rel="stylesheet" href="css/chat.css">
</head>

<body>
    <div id="app">
        <div class="container-fluid">
            <div class="row">
                <nav class="col-sm-2 bg-faded members">
                    <div class="row members-body">
                        <ul id="members" class="list-group members-group"></ul>
                    </div>
                </nav>
                <main class="col-sm-10 offset-sm-2 messages-main">
                    <div class="row messages-body">
                        <div class="col-sm-12">
                            <ul id="messages" class="list-group message-group"></ul>
                        </div>
                    </div>
                    <div class="row messages-footer">
                        <div class="input-group">
                            <input id="message" type="text" class="form-control" placeholder="Message text..." value="">
                            <span class="input-group-btn">
                                <button id="send" class="btn btn-primary" type="button">Send</button>
                            </span>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    <script src="js/chat.js"></script>

</body>

</html>
